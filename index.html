<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="heading">Welcome!</h1>
    </header>

    <main>
        <p id="text">The click me button changes the color and style of the text. Check it out!</p>
        <button type="button" id="change-text-btn">Change Text</button>

        <section>
            <h2>My List</h2>
            <p>Add or remove an item on the list using the buttons. Go ahead and try it out!</p>
            <ul id="my-list">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
            <button id="add-item-btn">Add Item</button>
            <button id="remove-item-btn">Remove Last Item</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
